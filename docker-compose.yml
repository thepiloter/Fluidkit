version: '3.8'

services:
  fluidkit-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    volumes:
      # Mount source code for development (optional)
      - ./fluidkit:/app/fluidkit:ro
      - ./tests:/app/tests:ro
      # Mount output directory for generated files
      - ./.fluidkit:/app/.fluidkit
    networks:
      - fluidkit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Development container with live reload
  fluidkit-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    volumes:
      - ./fluidkit:/app/fluidkit
      - ./tests:/app/tests
      - ./.fluidkit:/app/.fluidkit
    networks:
      - fluidkit-network
    command: ["python", "-m", "uvicorn", "tests.sample.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev

networks:
  fluidkit-network:
    driver: bridge

volumes:
  fluidkit-data:
    driver: local
